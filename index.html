<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>QuizApp</title>

  <!-- Bootstrap file-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</head>

<body onload="init()">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>
  <div class="container">
    <div class="card-container">
      <div class="card-sideBar">
        <img src="img/logo.png">
      </div>
      <div class="card quiz-card">
        <img src="img/quiz.png" class="card-img-top" id="header-image">
        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0"
          aria-valuemax="100">
          <div class="progress-bar" id="progress-bar" style="width: 25%">25%</div>
        </div>
        <div class="card-body" id="endScreen" style="display: none;">
          <div class="text-center final-headline">
            Quiz beendet!
          </div>
          <div class="end-footer">
            <div>
              Du hast <b id="amount-of-right-questions">XXX</b> Fragen von <b id="amount-of-qUestions">XXX</b> Fragen
              richtig beantwortet.
            </div>
            <div>
              <button class="btn btn-primary" onclick="restartGame()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bootstrap-reboot" viewBox="0 0 16 16">
                  <path d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8z"/>
                  <path d="M6.641 11.671V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352h1.141zm0-3.75V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324h-1.6z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>


        <div class="card-body" id="questionBody">
          <h5 class="card-title text-center" id="questionText">Frage</h5>
          <button class="btn btn-primary quiz-answer-card mb-2 width-100" id="btn-answer_1"
            onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
              Antwort
            </div>
          </button>
          <button class="btn btn-primary quiz-answer-card mb-2 width-100" id="btn-answer_2"
            onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
              Antwort
            </div>
          </button>
          <button class="btn btn-primary quiz-answer-card mb-2 width-100" id="btn-answer_3"
            onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">
              Antwort
            </div>
          </button>
          <button class="btn btn-primary quiz-answer-card mb-2 width-100" id="btn-answer_4"
            onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">
              Antwort
            </div>
          </button>
          <div class="question-footer">
            <span>
              <b id="question-number">1</b> von
              <b id="all-questions">1</b> Fragen.
            </span>
            <button class="btn btn-primary" id="next-button" onclick="nextQuestion()" disabled>
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
